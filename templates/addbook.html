{% extends "layout.html" %}
{% block title %} ADD BOOK {% endblock %}
{% block body %}
<section class="gradient-custom" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <form action="/addbook" method="post" >
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for msg in messages %}
                        <p>{{msg}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <h2 class="fw-bold mb-2 text-uppercase">Add Book</h2>
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeTextX">book name</label>
                  <input id="bookname" name="bookname"type="text" class="form-control form-control-lg" />                 
                </div>
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeTextX">author</label>
                  <input id="author" name="author" type="text"  class="form-control form-control-lg" />
                </div>
                <div>
                    <div class="form-group">
                        <label  for="exampleFormControlTextarea1">Description</label>
                        <textarea id="description" name="description"  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                </div>
                <div>
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordX">image url</label>
                      <input id="url" name="url" type="url"  class="form-control form-control-lg" />
                    </div>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">SUBMIT</button>
            </form>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
