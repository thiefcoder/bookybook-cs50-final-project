{% extends "layout.html" %}
{% block title %} SINGUP {% endblock %}
{% block body %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form action = "/singup" method="post">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for msg in messages %}
                    <p>{{msg}}</p>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Singup</h2>
                <p class="text-white-50 mb-5">Please enter your User name and password!</p>
                <div class="form-outline form-white mb-4">
                  <input id="username" name="username" type="text" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">User Name</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input id="userpass" name="userpass" type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
                <div class="form-outline form-white mb-4">
                    <input id="conuserpass" name="conuserpass" type="password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Enter Password agein!</label>
                  </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Singup</button>
                </form>
              </div> 
              <div>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
